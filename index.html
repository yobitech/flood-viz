    <div class="container">

      <div class='starter-template'>

        <!-- <h1>Flood Visualization</h1> -->

        <div class='row hours-btns'>

              <div class='col-md-4'>

                <h4>Hours</h4>

                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-primary active hours-btn">
                    <input type="checkbox" checked>24
                  </label>
                  <label class="btn btn-primary hours-btn">
                    <input type="checkbox">48
                  </label>
                  <label class="btn btn-primary hours-btn">
                    <input type="checkbox">72
                  </label>
                </div>


              </div>



              <div class='col-md-4'>


                <h4>Data sources</h4>

                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-primary active hours-btn">
                    <input type="checkbox" checked>Yobi
                  </label>
                  <label class="btn btn-primary hours-btn">
                    <input type="checkbox">IMD
                  </label>
                  <label class="btn btn-primary hours-btn">
                    <input type="checkbox">SN
                  </label>
                  <label class="btn btn-primary hours-btn">
                    <input type="checkbox">AW
                  </label>
                </div>


              </div>



              <div class='col-md-4'>


                <h4><br /></h4>

                <button class='btn btn-primary'>Download data</button>


              </div>

            </div>

        <div class='row'>

          <div class='col-md-8'>

            



            <div id='map'></div>

          </div>


          <div class='col-md-4'>

            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Village: Dadenggre</h3>
              </div>
              <div class="panel-body">
                <table class='table'>
                  <tr>
                    <td>Chance of flood</td>
                    <td>40%</td>
                  </tr>
                  <tr>
                    <td>Rainfall</td>
                    <td>1.5 mm (50%)</td>
                  </tr>
                  <tr>
                    <td>Windspeed</td>
                    <td>13 km/h</td>
                  </tr>
                  <tr>
                    <td>Max Temp</td>
                    <td>30 C</td>
                  </tr>
                  <tr>
                    <td>Min Temp</td>
                    <td>22 C</td>
                  </tr>
                  <tr>
                    <td>Humidity</td>
                    <td>48%</td>
                  </tr>
                </table>
              </div>
            </div>

            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <select class='form-control'>
                    
                    <option value="">Rainfall</option>
                    <option value="">Temperature</option>
                    
                    <option value="">Wind speed</option>
                    <option value="">Solar radiation</option>
                    <!-- <option value=""></option> -->
                  </select>
                </h3>
              </div>
              <div class="panel-body">
                <table class='table'>
                  <tr>
                    <td>
                      <svg height="20" width="20">
                        <circle cx="10" cy="10" r="8" stroke="red" stroke-width="3" fill="red" />
                      </svg>
                    </td>
                    <td>2.5+ mm</td>
                  </tr>
                  <tr>
                    <td>
                      <svg height="20" width="20">
                        <circle cx="10" cy="10" r="8" stroke="orange" stroke-width="3" fill="orange" />
                      </svg>
                    </td>
                    <td>2.0-2.5 mm</td>
                  </tr>
                  <tr>
                    <td>
                      <svg height="20" width="20">
                        <circle cx="10" cy="10" r="8" stroke="yellow" stroke-width="3" fill="yellow" />
                      </svg>
                    </td>
                    <td>1.5-2.0 mm</td>
                  </tr>
                  <tr>
                    <td>
                      <svg height="20" width="20">
                        <circle cx="10" cy="10" r="8" stroke="green" stroke-width="3" fill="green" />
                      </svg>
                    </td>
                    <td>1.5- mm</td>
                  </tr>
                </table>
              </div>
            </div>

            

          </div>



        </div>

        
      </div>
